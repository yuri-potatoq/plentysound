name: Nix Build and Cache

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - uses: cachix/cachix-action@v15
        with:
          name: plentysound
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          pushFilter: "(-source$|-drv$)"

      - name: Build cargo dependencies
        run: |
          nix build .#cargoArtifacts -L
          nix build .#cargoArtifacts-full -L

      - name: Build main packages
        run: |
          nix build .#plentysound -L
          nix build .#plentysound-full -L

      - name: Build package bundles
        run: |
          nix build .#deb -L
          nix build .#rpm -L
          # AUR packages are source-only, skip
