name: Release Packages

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0 or leave empty for timestamp)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: plentysound
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          pushFilter: "(-source$|-drv$)"

      - name: Build DEB packages
        run: |
          nix build .#deb -L -o result-deb
          nix build .#deb-full -L -o result-deb-full

      - name: Build RPM packages
        run: |
          nix build .#rpm -L -o result-rpm
          nix build .#rpm-full -L -o result-rpm-full

      - name: Build Arch packages
        run: |
          nix build .#aur -L -o result-aur
          nix build .#aur-full -L -o result-aur-full

      - name: Create Arch repository database
        run: |
          mkdir -p arch-repo
          cp result-aur/*.pkg.tar.zst arch-repo/
          cp result-aur-full/*.pkg.tar.zst arch-repo/

          # Use Docker to run repo-add (requires Arch Linux tools)
          docker run --rm -v "$(pwd)/arch-repo:/repo" archlinux:latest bash -c "
            pacman -Sy --noconfirm pacman-contrib && \
            cd /repo && \
            repo-add plentysound.db.tar.gz *.pkg.tar.zst
          "

      - name: Collect and organize artifacts
        run: |
          mkdir -p release-artifacts

          # Copy DEB files
          cp result-deb release-artifacts/plentysound_0.1.0_amd64.deb
          cp result-deb-full release-artifacts/plentysound-full_0.1.0_amd64.deb

          # Copy RPM files
          cp result-rpm release-artifacts/plentysound-0.1.0-1.x86_64.rpm
          cp result-rpm-full release-artifacts/plentysound-full-0.1.0-1.x86_64.rpm

          # Copy Arch packages and repository database
          cp arch-repo/*.pkg.tar.zst release-artifacts/
          cp arch-repo/plentysound.db* release-artifacts/
          cp arch-repo/plentysound.files* release-artifacts/
      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum * > SHA256SUMS

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=release-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            # PlentySound Release

            This release includes packages for multiple Linux distributions:

            ## Installation

            ### Debian/Ubuntu (DEB)
            ```bash
            # Standard version
            sudo dpkg -i plentysound_0.1.0_amd64.deb

            # Full version (with all features)
            sudo dpkg -i plentysound-full_0.1.0_amd64.deb
            ```

            ### Fedora/RHEL/CentOS (RPM)
            ```bash
            # Standard version
            sudo rpm -i plentysound-0.1.0-1.x86_64.rpm

            # Full version (with all features)
            sudo rpm -i plentysound-full-0.1.0-1.x86_64.rpm
            ```

            ### Arch Linux (pacman/yay/paru)

            Add the custom repository to `/etc/pacman.conf`:
            ```ini
            [plentysound]
            SigLevel = Optional TrustAll
            Server = https://github.com/yuri-potatoq/plentysound/releases/download/${{ steps.tag.outputs.tag }}
            ```

            **Important:** You must use the specific version tag shown above. Using `/latest/download` will cause 404 errors due to GitHub redirect issues.

            Then install with pacman, yay, or paru:
            ```bash
            # Update package database
            sudo pacman -Sy

            # Standard version
            sudo pacman -S plentysound

            # Full version (with transcriber)
            sudo pacman -S plentysound-full
            ```

            Works with all pacman-compatible tools:
            ```bash
            yay -S plentysound
            # or
            paru -S plentysound
            ```

            Alternatively, install directly from package file:
            ```bash
            sudo pacman -U plentysound-0.1.0-1-x86_64.pkg.tar.zst
            ```

            ## Verify Checksums
            ```bash
            # Download SHA256SUMS and verify
            sha256sum -c SHA256SUMS
            ```

            ## Package Variants
            - **Standard**: Basic plentysound package
            - **Full**: Includes all optional features and dependencies
          files: |
            release-artifacts/*
          draft: false
          prerelease: false
